		function comprar(){
			pedidos[Indice]=pedidos[Indice]+1;
			document.getElementById("nham").value=pedidos[Indice];
			tPagar+=precio[Indice];
			document.getElementById("tp").value=tPagar;
			tpedido="";
			for (i=0;i<15;i++)
				tpedido=tpedido+pedidos[i]+";";
			document.getElementById("x").value=tpedido;
		}
		
		function vende(qham){
		    Indice=qham;
			pedidos[Indice]=pedidos[Indice]+1;
			document.getElementById("nham").value=pedidos[Indice];
			tPagar+=precio[Indice];
			document.getElementById("tp").value=tPagar;
			tpedido="";
			for (i=0;i<15;i++)
				tpedido=tpedido+pedidos[i]+";";
			document.getElementById("x").value=tpedido;
		    var qimg = document.getElementById("imagen");
			qimg.src=vimg[Indice];
			document.getElementById("nham").value=pedidos[Indice];
			document.getElementById("titulo").value=vtit[Indice];
		}
		function devolver(){
			if (pedidos[Indice]>0) {
				pedidos[Indice]=pedidos[Indice]-1;
			    document.getElementById("nham").value=pedidos[Indice];
			    tPagar-=precio[Indice];
			    document.getElementById("tp").value=tPagar;
			}
			else
				alert("No puedes hacer eso Caiman!!!");
			tpedido="";
			for (i=0;i<15;i++)
				tpedido=tpedido+pedidos[i]+";";
			document.getElementById("x").value=tpedido;
		}
		function anterior(){
		    if (Indice==0) Indice=14;	
		    else Indice--;		
			var qimg = document.getElementById("imagen");
			qimg.src=vimg[Indice];			
			document.getElementById("nham").value=pedidos[Indice];
			document.getElementById("titulo").value=vtit[Indice];
		}
		function siguiente(){
			Indice++;			
		    if (Indice>14) Indice=0;
		    var qimg = document.getElementById("imagen");
			qimg.src=vimg[Indice];
			document.getElementById("nham").value=pedidos[Indice];
			document.getElementById("titulo").value=vtit[Indice];
		}
